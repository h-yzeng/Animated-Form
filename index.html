<!DOCTYPE html>
<html lang="en" class="hasjs">
  <head>
    <title>ITMD 362 - Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script async src="js/script.js"></script>
  </head>
  <body>
    <div class="Header">
        <h1>Unreleased Top Food Secrets</h1>
        <p>Sign up to learn the top culinary secrets the world has never seen before!</p>
    </div>
    <div id="Form">
      <form method="get" autocomplete="on" action="#null" name="userForm" onsubmit="formLog(event), formCompletion()">
        <div class="name">
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="name" autocomplete="on" maxlength="32" pattern="[A-Za-z]{1,32}"/>
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" autocomplete="on" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
        </div>
        <div class="phone">
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" id="phone" autocomplete="on" placeholder="111-111-1111" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div class="submit">
          <input type="submit" name="submit" id="submit" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
